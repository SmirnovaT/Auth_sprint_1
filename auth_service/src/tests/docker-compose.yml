services:
  base:
    build:
      context: ../../../auth_service
      dockerfile: Dockerfile
      target: builder
    image: fastapi-image

  auth-service:
    build: ../../../auth_service
    env_file:
      - ../../../auth_service/.env
    restart: always
    depends_on:
      search:
        condition: service_started
      cache:
        condition: service_started
    networks:
      - testnetwork

  tests:
    build: .
    depends_on:
      base:
        condition: service_completed_successfully
      auth-service:
        condition: service_started
      search:
        condition: service_started
      cache:
        condition: service_started
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      ELASTIC_HOST: ${ELASTIC_HOST}
      ELASTIC_PORT: ${ELASTIC_PORT}
    networks:
      - testnetwork

  search:
    image: krissmelikova/awesome_repository:v1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
    healthcheck:
       test: curl -s http://fastapi-solutions-search-1:9200
       interval: 30s
       timeout: 10s
       retries: 50
    networks:
      - testnetwork

  cache:
    image: redis:7.2.4-alpine
    env_file:
      - ../../../auth_service/.env
    volumes:
     - ../../../auth_service/redis-data:/var/lib/redis
    networks:
      - testnetwork



networks:
  testnetwork:
